<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product_cart</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">장바구니</div>
      <div class="nav-buttons">
        <div><button id="home_button">Home</button></div>
        <div><button id="product_button">Product</button></div>
        <div><button id="cart_button">Cart</button></div>
      </div>
    </header>

    <div class="product-cart">
      <section id="product_cart_wrapper">
        <!-- 제품 항목 예시 -->
        <div class="product-item">
          <span>제품 1</span>
          <button class="delete-button">삭제</button>
        </div>
        <hr class="divider" />
        <div class="product-item">
          <span>제품 2</span>
          <button class="delete-button">삭제</button>
        </div>
        <!-- 더 많은 제품 항목 -->
      </section>
      <section id="total_price"></section>
    </div>

    <div><button id="order_button">구매하기</button></div>
  </body>
</html>
