<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 리스트</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
      }

      header {
        background-color: #2c3e50;
        width: 100%;
        padding: 20px 0;
        text-align: center;
        color: white;
        font-size: 1.8em;
        font-weight: bold;
      }

      #product_list_wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        width: 100%;
        margin-top: 20px;
      }

      .product-item {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        color: #333 !important; /* 우선순위를 높이기 위해 !important 사용 */
      }

      .product-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .product-item img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .product-item h3 {
        font-size: 1.5em;
        margin: 0 0 10px 0;
        color: #333;
      }

      .product-item p {
        margin: 5px 0;
        color: #777;
      }

      .product-item .price {
        font-size: 1.4em;
        color: #e74c3c;
        margin-bottom: 10px;
      }

      .product-item .stock {
        font-size: 0.9em;
        color: #27ae60;
      }

      footer {
        background-color: #2c3e50;
        width: 100%;
        padding: 10px 0;
        text-align: center;
        color: white;
        font-size: 0.9em;
        position: fixed;
        bottom: 0;
      }
    </style>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>상품 리스트</header>
    <section id="product_list_wrapper">
      <!-- 상품 리스트는 JavaScript에서 동적으로 렌더링됩니다. -->
    </section>
    <footer>&copy; 2024 쇼핑몰. All Rights Reserved.</footer>
  </body>
</html>
