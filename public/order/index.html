<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>주문/결제</title>
  </head>

  <body>
    <!-- 주문 내역 -->
    <div class="order-summary">
      <div class="container">
        <h2>주문내역</h2>
      </div>
      <section id="product_order_wrapper"></section>
    </div>
    <!-- 구매자 정보 및 배송지 정보 입력 폼을 감싸는 컨테이너 -->
    <div class="center-container">
    <div class="buyer-info">
      <h2>구매자 정보 입력</h2>
      <table style="margin-left:auto;margin-right:auto;">
        <tr>
          <th align="left">
            <label>이름</label>
          </td>
          <th>
              <input
                type="text"
                id="buyer-name"
                name="buyerName"
                placeholder="이름을 입력하세요"
                required
              />
          </td>
        </tr>
        <tr>
          <th align="left">
            <label>전화번호</label>
          </td>
          <td>
            <input
                type="tel"
                id="buyer-phone"
                name="buyerPhone"
                placeholder="010-1234-5678"
                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                required
              />
          </td>
        </tr>
        <tr>
          <th align="left">
            <label>이메일</label>
          </td>
          <td>
            <input
                disabled="disabled"
                type="email"
                id="buyer-email"
                name="buyerEmail"
                required
              />
          </td>
        </tr>
      </table>
    </div>
 
    
    <div class="delivery-info">
      <h2>배송지 정보 입력</h2>
      <table style="margin-left:auto;margin-right:auto;">
        <tr>
          <th align="left">
            <label>이름</label>
          </td>
          <th>
            <input
              type="text"
              id="delivery-name"
              name="deliveryName"
              placeholder="이름을 입력하세요"
              required
            />
          </td>
        </tr>
        <tr>
          <th align="left">
            <label>배송주소</label>
          </td>
          <td>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="도로명 주소를 입력하세요"
              required
            />
          </td>
        </tr>
        <tr>
          <th align="left">
            <label>전화번호</label>
          </td>
          <td>
            <input
              type="tel"
              id="delivery-phone"
              name="deliveryPhone"
              placeholder="010-1234-5678"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              required
            />
          </td>
        </tr>
      </table>
    
    </div>
 
    
    <div class="total-info">
      <section id="total_price"></section>
        <div class="submit-button">
          <button id="submit_button">결제하기</button>
        </div>
    </div>
  </div>
  </body>
</html>
