<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #84fab0, #8fd3f4);
      }

      .signup-container {
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .signup-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .signup-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .signup-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .signup-container button:hover {
        background-color: #0056b3;
      }
    </style>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="signup-container">
      <h2>회원가입</h2>
      <input id="signup_email" type="email" placeholder="이메일" />
      <input id="signup_nickname" type="text" placeholder="닉네임" />
      <input id="signup_password" type="password" placeholder="비밀번호" />
      <button id="signup_button">회원가입</button>
    </div>
  </body>
</html>
